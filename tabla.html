<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios Dinámica</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Características y Opciones</h1>
    
        <!-- Contenedor para limitar el ancho de la tabla -->
        <div class="table-responsive w-75 mx-auto">
            <table class="table table-bordered table-dark text-white">
                <thead>
                    <tr class="bg-warning text-dark">
                        <th id="precio-total" colspan="2" class="text-center bg-warning text-dark">Precio Total: $875</th>
                    </tr>
                    <tr>
                        <!-- Ajuste de ancho para las columnas -->
                        <th class="text-center" style="width: 20;">Características</th>
                        <th class="text-center" style="width: 80%;">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-start"><label for="marca">Marca:</label></td>
                        <td>
                            <select id="marca" name="marca" class="form-select">
                                <option disabled>Seleccione una marca</option>
                                <option value="veka" data-precio="0" data-url="https://www.veka.com" data-image="https://www.veka.es/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2020/03/logo-veka.png.webp" selected>
                                    Veka
                                </option>
                                <option value="kommerling" data-precio="100" data-url="https://www.kommerling.com" data-image=https://www.kommerling.es/themes/mrmilu/kommerling/img/common/logo/logo.png>
                                    Kommerling
                                </option>
                                <option value="rehau" data-precio="150" data-url="https://www.rehau.com" data-image="https://www.rehau.com/resource/crblob/184142/9c21f19feb5ad62e7aea43255866bcfb/rehau-logo-svg-data.svg">
                                    Rehau
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-start"><label for="serie">Serie:</label></td>
                        <td>
                            <select id="serie" name="serie" class="form-select form-select-lg">
                                <option disabled>Seleccione una serie</option>
                                <option value="70mm" data-precio="0" data-subtext="Heinz" selected>70 mm</option>
                                <option value="80mm" data-precio="50" data-subtext="Ketchup">80 mm</option>
                                <option value="90mm" data-precio="100" data-subtext="Mustard">90 mm</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-start"><label for="vidrio">Vidrio:</label></td>
                        <td>
                            <select id="vidrio" name="vidrio" class="form-select">
                                <option value="4/16/4" data-precio="0">4/16/4</option>
                                <option value="6/12/6" data-precio="50">6/12/6</option>
                                <option value="8/10/8" data-precio="100">8/10/8</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-start"><label for="tratamiento-termico">Tratamiento térmico:</label></td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input custom-switch" type="checkbox" id="tratamiento-termico" name="tratamiento-termico" data-precio="75">
                                <label class="form-check-label" for="tratamiento-termico"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-start"><label for="tratamiento-acustico">Tratamiento acústico:</label></td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input custom-switch" type="checkbox" id="tratamiento-acustico" name="tratamiento-acustico" data-precio="50">
                                <label class="form-check-label" for="tratamiento-acustico"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-start"><label for="instalacion">Instalación incluida:</label></td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input custom-switch" type="checkbox" id="instalacion" name="instalacion" data-precio="200">
                                <label class="form-check-label" for="instalacion"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div id="resumen">
            <h2 class="mb-4">Resumen de opciones seleccionadas:</h2>
            <div id="resumen-contenedor">
                <div id="lista-resumen">
                    <!-- Aquí se agregarán las opciones seleccionadas dinámicamente -->
                </div>
                <!-- Enlace dinámico para el fabricante -->
                <div id="fabricante-link" class="mt-2">
                    <a href="#" target="_blank" id="fabricante-url" class="text-warning d-none">
                        Visitar sitio del fabricante
                    </a>
                </div>
            </div>
        </div>
    
        <div id="sugerencias" class="mt-4">
            <h3 class="mb-3">Mejoras posibles:</h3>
            <ul id="lista-sugerencias" class="list-group">
                <!-- Aquí se agregarán las mejoras dinámicamente -->
            </ul>
        </div>
        <button class="btn btn-primary">Botón Primario</button>
        <button class="btn btn-secondary">Botón Secundario</button>
    </div>
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Select2 JS -->
     <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
     <!-- Inicialización de Select2 -->
     <script src="select2-init.js"></script>
     <!-- Script principal -->
     <script src="precios.js"></script>
</body>
</html>
